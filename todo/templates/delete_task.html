{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure that you want to delete the ToDo "{{obj.title}}"?</p>
        <div>
            <button type="submit">Yes, Delete</button>
            <a href={% url 'todo:list' %}>Cancel</a>
        </div>
    </form>
{% endblock content %}
